<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sua nacionalidade</h1>
    Onde você nasceu: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Ok" onclick="nacionalidade()">
    <div id="res">

    </div>

    <script>
        function nacionalidade() {
            var txtnacionalidade = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var nac = (txtnacionalidade.value) // transformar tudo em maiúsculo
            res.innerHTML = `<p>Você nasceu no país ${nac}</p>`
            if(nac == 'Brasil' || nac == 'brasil') {
                res.innerHTML = `<p>Você é <strong>brasileiro(a)</strong></p>`
            } else {
                res.innerHTML = `<p>Você é <strong>estrangeiro(a)</strong></p>`
            }
        }
    </script>
</body>

</html>
