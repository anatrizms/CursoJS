<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css"> <!-- chamada para o css -->
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="dados">
            <p>Início: <input type="number" name="txtinicio" id="txtinicio"></p>
            <p>Fim: <input type="number" name="txtfim" id="txtfim"></p>
            <p>Passo: <input type="number" name="txtpasso" id="txtpasso"></p>
            <p><input type="button" value="Contar" onclick="contar()"></p>
        </div>
        <div id="res">
            <!-- local que aparece o resultado -->
            Preparando a contagem...
        </div>
    </section>
    <footer>
        <p>&copy; CursoEmVídeo</p>
    </footer>
    <script src="script.js"></script> <!-- chamada para o javascript -->
</body>
</html>
